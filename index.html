<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush - Talha</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fce4ec;
            --panel-color: rgba(255, 255, 255, 0.85);
            --accent-color: #ff4081;
            --gradient-1: #ff9a9e;
            --gradient-2: #fad0c4;
            --gradient-3: #a1c4fd;
            --gradient-4: #c2e9fb;
        }

        body {
            /* Animated Colorful Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            
            /* Pattern Overlay for texture */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255,255,255,0.2) 2px, transparent 2px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mode Selection Screen */
        #modeSelection {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .menu-card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 4px solid var(--accent-color);
        }

        .menu-card h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff4081, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-card button {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, var(--accent-color), #7c4dff);
            border: none;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .menu-card button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.6);
        }

        /* Main Game Container */
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100vw;
            z-index: 10;
        }

        .ui-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 560px;
            background: var(--panel-color);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .score-box h3 { margin: 0; font-size: 0.9rem; text-transform: uppercase; color: #666; font-weight: 700; }
        .score-box h1 { margin: 0; font-size: 1.8rem; color: var(--accent-color); text-shadow: 1px 1px 0px rgba(0,0,0,0.05); }

        #timer { font-weight: 700; color: #ff5252; font-size: 1.2rem; background: rgba(255,0,0,0.1); padding: 5px 12px; border-radius: 10px; }

        #changeMode {
            padding: 10px 18px;
            background: #333;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        #changeMode:hover { background: #000; }

        /* Grid Styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 92vw;
            height: 92vw;
            max-width: 540px;
            max-height: 540px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), inset 0 0 20px rgba(255,255,255,0.3);
            gap: 6px;
            border: 2px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(2px);
        }

        .grid div {
            aspect-ratio: 1 / 1;
            background-size: 88%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 12px;
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .grid div:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .grid div:active {
            cursor: grabbing;
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Message Box */
        #messageBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            z-index: 200;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            border: 5px solid var(--accent-color);
        }

        @media (max-width: 600px) {
            .ui-top { width: 85%; padding: 10px 15px; }
            .grid { padding: 8px; gap: 4px; border-radius: 15px; }
            .menu-card { width: 80%; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Mode Selection -->
    <div id="modeSelection">
        <div class="menu-card">
            <h2>Candy Mania</h2>
            <button id="endlessMode">Play Endless</button>
            <button id="timedMode">Timed Challenge</button>
        </div>
    </div>

    <!-- Game Elements -->
    <div class="game-container">
        <div class="ui-top">
            <div class="score-box">
                <h3>Score</h3>
                <h1 id="score">0</h1>
            </div>
            <div id="timer">READY</div>
            <button id="changeMode">Menu</button>
        </div>
        <div class="grid"></div>
    </div>

    <!-- Custom Alert -->
    <div id="messageBox">
        <h2 id="msgTitle" style="color: var(--accent-color); margin-top:0;">Game Over!</h2>
        <p id="msgText" style="font-size: 1.2rem; margin-bottom: 25px;">Final Score: 0</p>
        <button onclick="location.reload()" style="padding: 12px 30px; background: #333; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1rem;">Back to Menu</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.querySelector(".grid");
            const scoreDisplay = document.getElementById("score");
            const timerDisplay = document.getElementById("timer");
            const modeSelection = document.getElementById("modeSelection");
            const gameContainer = document.querySelector(".game-container");
            const endlessButton = document.getElementById("endlessMode");
            const timedButton = document.getElementById("timedMode");
            const changeModeButton = document.getElementById("changeMode");
            const messageBox = document.getElementById("messageBox");

            const width = 8;
            const squares = [];
            let score = 0;
            let currentMode = null;
            let timeLeft = 0;
            let gameInterval = null;
            let timerInterval = null;

            const candyColors = [
                "url(https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/red-candy.png)",
                "url(https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/yellow-candy.png)",
                "url(https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/orange-candy.png)",
                "url(https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/green-candy.png)",
                "url(https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/blue-candy.png)",
                "url(https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/purple-candy.png)",
            ];

            function createBoard() {
                grid.innerHTML = "";
                squares.length = 0;
                for (let i = 0; i < width * width; i++) {
                    const square = document.createElement("div");
                    square.setAttribute("draggable", true);
                    square.setAttribute("id", i);
                    let randomColor = Math.floor(Math.random() * candyColors.length);
                    square.style.backgroundImage = candyColors[randomColor];
                    grid.appendChild(square);
                    squares.push(square);

                    square.addEventListener("dragstart", dragStart);
                    square.addEventListener("dragover", e => e.preventDefault());
                    square.addEventListener("drop", dragDrop);
                    
                    square.addEventListener("touchstart", touchStart, { passive: false });
                    square.addEventListener("touchmove", touchMove, { passive: false });
                    square.addEventListener("touchend", touchEnd, { passive: false });
                }
            }

            let colorBeingDragged, colorBeingReplaced, squareIdBeingDragged, squareIdBeingReplaced;

            function dragStart() {
                colorBeingDragged = this.style.backgroundImage;
                squareIdBeingDragged = parseInt(this.id);
            }

            function dragDrop() {
                colorBeingReplaced = this.style.backgroundImage;
                squareIdBeingReplaced = parseInt(this.id);
                
                const validMoves = [
                    squareIdBeingDragged - 1,
                    squareIdBeingDragged - width,
                    squareIdBeingDragged + 1,
                    squareIdBeingDragged + width
                ];

                if (validMoves.includes(squareIdBeingReplaced)) {
                    squares[squareIdBeingDragged].style.backgroundImage = colorBeingReplaced;
                    squares[squareIdBeingReplaced].style.backgroundImage = colorBeingDragged;
                    
                    if (!checkImmediateMatches()) {
                        setTimeout(() => {
                            squares[squareIdBeingDragged].style.backgroundImage = colorBeingDragged;
                            squares[squareIdBeingReplaced].style.backgroundImage = colorBeingReplaced;
                        }, 250);
                    }
                }
            }

            let touchStartX, touchStartY;
            function touchStart(e) {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                squareIdBeingDragged = parseInt(this.id);
                colorBeingDragged = this.style.backgroundImage;
            }

            function touchMove(e) { e.preventDefault(); }

            function touchEnd(e) {
                e.preventDefault();
                let touchEndX = e.changedTouches[0].clientX;
                let touchEndY = e.changedTouches[0].clientY;
                let dx = touchEndX - touchStartX;
                let dy = touchEndY - touchStartY;
                if (Math.abs(dx) < 15 && Math.abs(dy) < 15) return;

                let direction = Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? "right" : "left") : (dy > 0 ? "down" : "up");
                let targetId = direction === "right" ? squareIdBeingDragged + 1 :
                               direction === "left" ? squareIdBeingDragged - 1 :
                               direction === "up" ? squareIdBeingDragged - width : squareIdBeingDragged + width;

                if (targetId >= 0 && targetId < 64) {
                    if ((direction === "right" && targetId % width === 0) || (direction === "left" && (targetId + 1) % width === 0)) return;
                    
                    squareIdBeingReplaced = targetId;
                    colorBeingReplaced = squares[targetId].style.backgroundImage;
                    squares[squareIdBeingDragged].style.backgroundImage = colorBeingReplaced;
                    squares[squareIdBeingReplaced].style.backgroundImage = colorBeingDragged;

                    if (!checkImmediateMatches()) {
                        setTimeout(() => {
                            squares[squareIdBeingDragged].style.backgroundImage = colorBeingDragged;
                            squares[squareIdBeingReplaced].style.backgroundImage = colorBeingReplaced;
                        }, 250);
                    }
                }
            }

            function checkImmediateMatches() {
                let r4 = checkRowForFour();
                let c4 = checkColumnForFour();
                let r3 = checkRowForThree();
                let c3 = checkColumnForThree();
                return r4 || c4 || r3 || c3;
            }

            function checkRowForFour() {
                let found = false;
                for (let i = 0; i < 61; i++) {
                    let rowOfFour = [i, i + 1, i + 2, i + 3];
                    let decidedColor = squares[i].style.backgroundImage;
                    if (i % width > width - 4) continue;
                    if (rowOfFour.every(idx => squares[idx].style.backgroundImage === decidedColor && decidedColor !== "")) {
                        score += 4; found = true;
                        rowOfFour.forEach(idx => squares[idx].style.backgroundImage = "");
                    }
                }
                return found;
            }

            function checkColumnForFour() {
                let found = false;
                for (let i = 0; i < 40; i++) {
                    let colOfFour = [i, i + width, i + width * 2, i + width * 3];
                    let decidedColor = squares[i].style.backgroundImage;
                    if (colOfFour.every(idx => squares[idx].style.backgroundImage === decidedColor && decidedColor !== "")) {
                        score += 4; found = true;
                        colOfFour.forEach(idx => squares[idx].style.backgroundImage = "");
                    }
                }
                return found;
            }

            function checkRowForThree() {
                let found = false;
                for (let i = 0; i < 62; i++) {
                    let rowOfThree = [i, i + 1, i + 2];
                    let decidedColor = squares[i].style.backgroundImage;
                    if (i % width > width - 3) continue;
                    if (rowOfThree.every(idx => squares[idx].style.backgroundImage === decidedColor && decidedColor !== "")) {
                        score += 3; found = true;
                        rowOfThree.forEach(idx => squares[idx].style.backgroundImage = "");
                    }
                }
                return found;
            }

            function checkColumnForThree() {
                let found = false;
                for (let i = 0; i < 48; i++) {
                    let colOfThree = [i, i + width, i + width * 2];
                    let decidedColor = squares[i].style.backgroundImage;
                    if (colOfThree.every(idx => squares[idx].style.backgroundImage === decidedColor && decidedColor !== "")) {
                        score += 3; found = true;
                        colOfThree.forEach(idx => squares[idx].style.backgroundImage = "");
                    }
                }
                return found;
            }

            function moveIntoSquareBelow() {
                for (let i = 0; i < 56; i++) {
                    if (squares[i + width].style.backgroundImage === "") {
                        squares[i + width].style.backgroundImage = squares[i].style.backgroundImage;
                        squares[i].style.backgroundImage = "";
                    }
                }
                for (let i = 0; i < 8; i++) {
                    if (squares[i].style.backgroundImage === "") {
                        let randomColor = Math.floor(Math.random() * candyColors.length);
                        squares[i].style.backgroundImage = candyColors[randomColor];
                    }
                }
            }

            function gameLoop() {
                checkRowForFour(); checkColumnForFour(); checkRowForThree(); checkColumnForThree();
                moveIntoSquareBelow();
                scoreDisplay.innerHTML = score;
            }

            function startGame(mode) {
                currentMode = mode;
                score = 0;
                modeSelection.style.display = "none";
                gameContainer.style.display = "flex";
                createBoard();
                gameInterval = setInterval(gameLoop, 150);
                if (mode === "timed") {
                    timeLeft = 120;
                    updateTimerDisplay();
                    timerInterval = setInterval(() => {
                        timeLeft--; updateTimerDisplay();
                        if (timeLeft <= 0) endGame();
                    }, 1000);
                } else {
                    timerDisplay.innerHTML = "âˆž";
                }
            }

            function updateTimerDisplay() {
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                timerDisplay.innerHTML = `${m}:${s < 10 ? '0' : ''}${s}`;
            }

            function endGame() {
                clearInterval(gameInterval); clearInterval(timerInterval);
                document.getElementById("msgText").innerText = `Final Score: ${score}`;
                messageBox.style.display = "block";
            }

            changeModeButton.addEventListener("click", () => location.reload());
            endlessButton.addEventListener("click", () => startGame("endless"));
            timedButton.addEventListener("click", () => startGame("timed"));
        });
    </script>
</body>
</html>
