<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST और डिस्काउंट कैलकुलेटर - Business Tool</title>
    <style>
        /* आधुनिक और साफ डिजाइन */
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify_content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Fix padding issue */
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .rate-btn {
            padding: 10px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .rate-btn:hover {
            background: #f3f4f6;
        }

        .rate-btn.selected {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .result-box {
            background: #f8fafc;
            border: 1px dashed #cbd5e1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .result-row.total {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            border-top: 2px solid #e2e8f0;
            padding-top: 10px;
            margin-top: 10px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .action-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .calculator-section {
            display: none;
        }
        
        .calculator-section.active {
            display: block;
        }

        /* Ad Placeholder style - to show user where money comes from */
        .ad-space {
            margin-top: 30px;
            height: 100px;
            background: #e0e7ff;
            border: 1px solid #c7d2fe;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
            font-size: 12px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Business Calculator</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('gst')">GST कैलकुलेटर</div>
            <div class="tab" onclick="switchTab('discount')">डिस्काउंट</div>
        </div>

        <!-- GST SECTION -->
        <div id="gst" class="calculator-section active">
            <div class="input-group">
                <label>मूल राशि (Amount - ₹)</label>
                <input type="number" id="gstAmount" placeholder="जैसे: 1000" oninput="calculateGST()">
            </div>

            <label>GST रेट (%)</label>
            <div class="btn-group">
                <button class="rate-btn" onclick="setGstRate(5, this)">5%</button>
                <button class="rate-btn" onclick="setGstRate(12, this)">12%</button>
                <button class="rate-btn selected" onclick="setGstRate(18, this)">18%</button>
                <button class="rate-btn" onclick="setGstRate(28, this)">28%</button>
            </div>

            <div class="btn-group" style="grid-template-columns: 1fr 1fr;">
                <button class="rate-btn selected" id="btn-add" onclick="setGstMode('add')">GST जोड़ें (+)</button>
                <button class="rate-btn" id="btn-remove" onclick="setGstMode('remove')">GST हटाएँ (-)</button>
            </div>

            <div class="result-box">
                <div class="result-row">
                    <span>नेट अमाउंट:</span>
                    <span id="gstNet">₹0</span>
                </div>
                <div class="result-row">
                    <span>GST राशि:</span>
                    <span id="gstTax">₹0</span>
                </div>
                <div class="result-row total">
                    <span>कुल (Total):</span>
                    <span id="gstTotal">₹0</span>
                </div>
            </div>
        </div>

        <!-- DISCOUNT SECTION -->
        <div id="discount" class="calculator-section">
            <div class="input-group">
                <label>MRP / कीमत (₹)</label>
                <input type="number" id="discAmount" placeholder="जैसे: 5000" oninput="calculateDiscount()">
            </div>

            <div class="input-group">
                <label>डिस्काउंट (%)</label>
                <input type="number" id="discRate" placeholder="जैसे: 20" oninput="calculateDiscount()">
            </div>

            <div class="result-box">
                <div class="result-row">
                    <span>बचत (You Save):</span>
                    <span id="discSave" style="color: var(--success); font-weight: bold;">₹0</span>
                </div>
                <div class="result-row total">
                    <span>देय राशि (You Pay):</span>
                    <span id="discPay">₹0</span>
                </div>
            </div>
        </div>

        <!-- This is where Ads would appear -->
        <div class="ad-space">
            Advertisement Area (Google Ads Here)
        </div>
    </div>

    <script>
        let currentGstRate = 18;
        let gstMode = 'add'; // 'add' or 'remove'

        function switchTab(tabName) {
            document.querySelectorAll('.calculator-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function setGstRate(rate, btn) {
            currentGstRate = rate;
            document.querySelectorAll('.btn-group .rate-btn').forEach(b => {
                // Only remove 'selected' from the first group (rates)
                if(b.innerHTML.includes('%')) b.classList.remove('selected');
            });
            btn.classList.add('selected');
            calculateGST();
        }

        function setGstMode(mode) {
            gstMode = mode;
            document.getElementById('btn-add').classList.toggle('selected', mode === 'add');
            document.getElementById('btn-remove').classList.toggle('selected', mode === 'remove');
            calculateGST();
        }

        function calculateGST() {
            const amount = parseFloat(document.getElementById('gstAmount').value);
            
            if (!amount) {
                document.getElementById('gstNet').innerText = '₹0';
                document.getElementById('gstTax').innerText = '₹0';
                document.getElementById('gstTotal').innerText = '₹0';
                return;
            }

            let net, tax, total;

            if (gstMode === 'add') {
                // Exclusive GST
                tax = (amount * currentGstRate) / 100;
                total = amount + tax;
                net = amount;
            } else {
                // Inclusive GST (Removing GST from total)
                total = amount;
                net = amount * (100 / (100 + currentGstRate));
                tax = total - net;
            }

            document.getElementById('gstNet').innerText = '₹' + net.toFixed(2);
            document.getElementById('gstTax').innerText = '₹' + tax.toFixed(2);
            document.getElementById('gstTotal').innerText = '₹' + total.toFixed(2);
        }

        function calculateDiscount() {
            const price = parseFloat(document.getElementById('discAmount').value);
            const rate = parseFloat(document.getElementById('discRate').value);

            if (!price || !rate) {
                document.getElementById('discSave').innerText = '₹0';
                document.getElementById('discPay').innerText = '₹0';
                return;
            }

            const saved = (price * rate) / 100;
            const finalPrice = price - saved;

            document.getElementById('discSave').innerText = '₹' + saved.toFixed(2);
            document.getElementById('discPay').innerText = '₹' + finalPrice.toFixed(2);
        }
    </script>
</body>
</html>
